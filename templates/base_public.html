<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Sistema de Cotas
      {% endblock %}
    </title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4rem 0;
      }
      
      .product-card {
        transition: transform 0.3s ease;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      
      .product-card:hover {
        transform: translateY(-5px);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }
      
      .progress {
        height: 8px;
        border-radius: 10px;
      }
      
      .progress-bar {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 10px;
      }
      
      .stats-card {
        background: white;
        border-radius: 15px;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        border: none;
      }
      
      .stats-number {
        font-size: 2rem;
        font-weight: 700;
        color: #667eea;
      }
      
      .stats-label {
        color: #6c757d;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
      }
      
      .section-title {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 2rem;
      }
      
      .admin-access {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
      
      .admin-access .btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        backdrop-filter: blur(10px);
        border-radius: 50px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }
      
      .admin-access .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        color: white;
        transform: scale(1.05);
      }
      
      /* Responsive */
      @media (max-width: 1200px) {
        .hero-section {
          padding: 3rem 0;
        }
      
        .product-card {
          margin-bottom: 1.5rem;
        }
      }
      
      @media (max-width: 992px) {
        .hero-section {
          padding: 2.5rem 0;
        }
      
        .product-card {
          margin-bottom: 1.25rem;
        }
      
        .stats-card {
          margin-bottom: 1rem;
        }
      
        .admin-access {
          top: 15px;
          right: 15px;
        }
      }
      
      @media (max-width: 768px) {
        .hero-section {
          padding: 2rem 0;
        }
      
        .hero-section h1 {
          font-size: 2.5rem;
        }
      
        .hero-section p {
          font-size: 1.1rem;
        }
      
        .product-card {
          margin-bottom: 1rem;
        }
      
        .stats-card {
          padding: 1rem;
          margin-bottom: 0.75rem;
        }
      
        .stats-number {
          font-size: 1.5rem;
        }
      
        .admin-access {
          top: 10px;
          right: 10px;
        }
      
        .admin-access .btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.8rem;
        }
      
        .btn-primary {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }
      
        .container {
          padding-left: 1rem;
          padding-right: 1rem;
        }
      }
      
      @media (max-width: 576px) {
        .hero-section {
          padding: 1.5rem 0;
        }
      
        .hero-section h1 {
          font-size: 2rem;
        }
      
        .hero-section p {
          font-size: 1rem;
        }
      
        .product-card {
          margin-bottom: 0.75rem;
        }
      
        .stats-card {
          padding: 0.75rem;
          margin-bottom: 0.5rem;
        }
      
        .stats-number {
          font-size: 1.25rem;
        }
      
        .stats-label {
          font-size: 0.8rem;
        }
      
        .admin-access {
          top: 8px;
          right: 8px;
        }
      
        .admin-access .btn {
          padding: 0.3rem 0.6rem;
          font-size: 0.75rem;
        }
      
        .btn-primary {
          padding: 0.5rem 1rem;
          font-size: 0.85rem;
        }
      
        .btn {
          padding: 0.5rem 1rem;
          font-size: 0.85rem;
        }
      
        .container {
          padding-left: 0.75rem;
          padding-right: 0.75rem;
        }
      
        .form-control {
          font-size: 0.875rem;
        }
      
        .form-label {
          font-size: 0.875rem;
        }
      }
      
      @media (max-width: 480px) {
        .hero-section {
          padding: 1rem 0;
        }
      
        .hero-section h1 {
          font-size: 1.75rem;
        }
      
        .hero-section p {
          font-size: 0.9rem;
        }
      
        .product-card {
          margin-bottom: 0.5rem;
        }
      
        .stats-card {
          padding: 0.5rem;
          margin-bottom: 0.5rem;
        }
      
        .stats-number {
          font-size: 1.1rem;
        }
      
        .stats-label {
          font-size: 0.7rem;
        }
      
        .admin-access {
          top: 5px;
          right: 5px;
        }
      
        .admin-access .btn {
          padding: 0.25rem 0.5rem;
          font-size: 0.7rem;
        }
      
        .btn-primary {
          padding: 0.4rem 0.8rem;
          font-size: 0.8rem;
        }
      
        .btn {
          padding: 0.4rem 0.8rem;
          font-size: 0.8rem;
        }
      
        .container {
          padding-left: 0.5rem;
          padding-right: 0.5rem;
        }
      
        .form-control {
          font-size: 0.8rem;
        }
      
        .form-label {
          font-size: 0.8rem;
        }
      
        .alert {
          font-size: 0.8rem;
          padding: 0.5rem;
        }
      }
    </style>

    {% block extra_css %}

    {% endblock %}
  </head>
  <body>
    <!-- Admin Access Button (Fixed Position) -->
    <div class="admin-access">
      <a href="{% url 'raffles:custom_login' %}" class="btn" title="Acesso Administrativo">
        <i class="bi bi-shield-lock"></i>
        Admin
      </a>
    </div>

    <!-- Messages -->
    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Main Content -->
    <main>
      {% block content %}

      {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Auto-hide alerts
      setTimeout(() => {
        const alerts = document.querySelectorAll('.alert')
        alerts.forEach((alert) => {
          const bsAlert = new bootstrap.Alert(alert)
          bsAlert.close()
        })
      }, 5000)
    </script>

    {% block extra_js %}

    {% endblock %}
  </body>
</html>
