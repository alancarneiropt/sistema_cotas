<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema de Cotas</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: var(--primary-gradient);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      
      .login-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
      }
      
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 3rem 2rem;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--primary-gradient);
      }
      
      .logo-container {
        text-align: center;
        margin-bottom: 2rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
        background: var(--primary-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }
      
      .logo i {
        font-size: 2rem;
        color: white;
      }
      
      .login-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }
      
      .login-subtitle {
        color: #7f8c8d;
        font-size: 0.9rem;
        font-weight: 400;
      }
      
      .form-floating {
        margin-bottom: 1.5rem;
        position: relative;
      }
      
      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 1rem 0.75rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }
      
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        background: white;
      }
      
      .form-label {
        color: #6c757d;
        font-weight: 500;
      }
      
      .btn-login {
        width: 100%;
        background: var(--primary-gradient);
        border: none;
        border-radius: 12px;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      
      .btn-login:hover::before {
        left: 100%;
      }
      
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }
      
      .btn-login:active {
        transform: translateY(0);
      }
      
      .forgot-password {
        text-align: center;
        margin-top: 1.5rem;
      }
      
      .forgot-password a {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      
      .forgot-password a:hover {
        color: #764ba2;
      }
      
      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      
      .shape {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }
      
      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      
      .shape:nth-child(2) {
        width: 120px;
        height: 120px;
        top: 60%;
        right: 10%;
        animation-delay: 2s;
      }
      
      .shape:nth-child(3) {
        width: 60px;
        height: 60px;
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
      }
      
      .shape:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 40%;
        right: 30%;
        animation-delay: 1s;
      }
      
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }
      
      .error-message {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid rgba(220, 53, 69, 0.2);
        color: #dc3545;
        padding: 0.75rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }
      
      .theme-toggle {
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 1000;
      }
      
      .theme-toggle .btn {
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }
      
      .theme-toggle .btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
      }
      
      /* Dark Theme */
      [data-bs-theme='dark'] body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }
      
      [data-bs-theme='dark'] .login-card {
        background: rgba(30, 30, 30, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      [data-bs-theme='dark'] .login-title {
        color: white;
      }
      
      [data-bs-theme='dark'] .login-subtitle {
        color: #adb5bd;
      }
      
      [data-bs-theme='dark'] .form-control {
        background: rgba(50, 50, 50, 0.8);
        border-color: #495057;
        color: white;
      }
      
      [data-bs-theme='dark'] .form-control:focus {
        background: rgba(60, 60, 60, 0.9);
        border-color: #667eea;
      }
      
      [data-bs-theme='dark'] .form-label {
        color: #adb5bd;
      }
      
      /* Responsive */
      @media (max-width: 992px) {
        .login-container {
          padding: 2rem 1rem;
        }
      
        .login-card {
          padding: 2.5rem 2rem;
        }
      
        .login-title {
          font-size: 2rem;
        }
      
        .login-subtitle {
          font-size: 1rem;
        }
      }
      
      @media (max-width: 768px) {
        .login-container {
          padding: 1.5rem 1rem;
        }
      
        .login-card {
          padding: 2rem 1.5rem;
        }
      
        .login-title {
          font-size: 1.75rem;
        }
      
        .login-subtitle {
          font-size: 0.9rem;
        }
      
        .theme-toggle {
          top: 1rem;
          right: 1rem;
        }
      
        .form-control {
          font-size: 0.9rem;
        }
      
        .btn {
          font-size: 0.9rem;
        }
      }
      
      @media (max-width: 576px) {
        .login-container {
          padding: 1rem;
        }
      
        .login-card {
          padding: 1.5rem 1rem;
        }
      
        .login-title {
          font-size: 1.5rem;
        }
      
        .login-subtitle {
          font-size: 0.85rem;
        }
      
        .theme-toggle {
          top: 0.75rem;
          right: 0.75rem;
          padding: 0.5rem;
        }
      
        .form-control {
          font-size: 0.85rem;
          padding: 0.6rem 0.75rem;
        }
      
        .form-label {
          font-size: 0.85rem;
        }
      
        .btn {
          font-size: 0.85rem;
          padding: 0.6rem 1rem;
        }
      
        .floating-shape {
          width: 60px;
          height: 60px;
        }
      
        .floating-shape:nth-child(1) {
          top: 10%;
          left: 5%;
        }
      
        .floating-shape:nth-child(2) {
          top: 20%;
          right: 5%;
        }
      
        .floating-shape:nth-child(3) {
          bottom: 20%;
          left: 10%;
        }
      
        .floating-shape:nth-child(4) {
          bottom: 10%;
          right: 10%;
        }
      }
      
      @media (max-width: 480px) {
        .login-container {
          padding: 0.75rem;
        }
      
        .login-card {
          padding: 1.25rem 0.75rem;
        }
      
        .login-title {
          font-size: 1.25rem;
        }
      
        .login-subtitle {
          font-size: 0.8rem;
        }
      
        .theme-toggle {
          top: 0.5rem;
          right: 0.5rem;
          padding: 0.4rem;
        }
      
        .form-control {
          font-size: 0.8rem;
          padding: 0.5rem 0.6rem;
        }
      
        .form-label {
          font-size: 0.8rem;
        }
      
        .btn {
          font-size: 0.8rem;
          padding: 0.5rem 0.8rem;
        }
      
        .floating-shape {
          width: 50px;
          height: 50px;
        }
      
        .login-footer {
          font-size: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button class="btn" id="themeToggle" title="Alternar tema"><i class="bi bi-sun-fill" id="themeIcon"></i></button>
    </div>

    <!-- Login Container -->
    <div class="login-container">
      <div class="login-card">
        <div class="logo-container">
          <div class="logo">
            <i class="bi bi-shield-lock"></i>
          </div>
          <h1 class="login-title">Sistema de Cotas</h1>
          <p class="login-subtitle">Acesso Administrativo</p>
        </div>

        {% if messages %}
          {% for message in messages %}
            <div class="error-message">
              <i class="bi bi-exclamation-triangle"></i>
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required />
            <label for="username"><i class="bi bi-person me-2"></i>Usuário</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required />
            <label for="password"><i class="bi bi-lock me-2"></i>Senha</label>
          </div>

          <button type="submit" class="btn btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>
            Entrar
          </button>
        </form>

        <div class="forgot-password">
          <a href="#" onclick="showCredentials()">
            <i class="bi bi-info-circle me-1"></i>
            Credenciais de Teste
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Theme Toggle
      const themeToggle = document.getElementById('themeToggle')
      const themeIcon = document.getElementById('themeIcon')
      const html = document.documentElement
      
      // Load saved theme
      const savedTheme = localStorage.getItem('theme') || 'light'
      html.setAttribute('data-bs-theme', savedTheme)
      updateThemeIcon(savedTheme)
      
      themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-bs-theme')
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark'
      
        html.setAttribute('data-bs-theme', newTheme)
        localStorage.setItem('theme', newTheme)
        updateThemeIcon(newTheme)
      })
      
      function updateThemeIcon(theme) {
        themeIcon.className = theme === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill'
      }
      
      // Show Credentials
      function showCredentials() {
        alert('Credenciais de Teste:\n\nUsuário: admin\nSenha: admin123\n\nUse estas credenciais para acessar o sistema.')
      }
      
      // Form Animation
      document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form')
        const inputs = document.querySelectorAll('.form-control')
      
        inputs.forEach((input) => {
          input.addEventListener('focus', function () {
            this.parentElement.style.transform = 'scale(1.02)'
          })
      
          input.addEventListener('blur', function () {
            this.parentElement.style.transform = 'scale(1)'
          })
        })
      })
      
      // Auto-focus username
      document.getElementById('username').focus()
    </script>
  </body>
</html>
